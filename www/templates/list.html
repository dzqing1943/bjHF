<ion-view view-title="{{now | date:'yyyy年M月d日'}}现货商品">
  <ion-nav-bar class="bar bar-stable" align-title="center">
    <ion-nav-buttons side="left" >
    <li class="button icon-left ion-chevron-left button-clear button-dark" ng-click="doLogout()"> 退出</li>
  </ion-nav-buttons>
    <ion-nav-buttons side="right" >
      <li class="button icon-left ion-ios-cart-outline ion-ios-cart" ng-click="shopCar()"> </li>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="list order-list">
    <ion-item  class="item order-item" ng-repeat="order in orders" ng-click="getlist(order.id)">
      <img class="order-img" ng-src="{{order.pSrc}}" ng-click="getlist(order.orderId)" />
      <div class="order-text">
        <h2 ng-click="getlist(order.id)">{{order.title}}</h2>
        <h3 style="font-size: 14px;color: #666666">类别：{{order.category}}</h3>
        <h4 style="font-size: 14px;color: #666666">上架：{{order.pickTime}}</h4>
      </div>
      <div class="order-check">
        <a class="button icon-right ion-chevron-right button-clear button-stable"></a>
      </div>
    </ion-item >
  </ion-content>

  <div class="bar bar-footer bar-stable">
    <div class="button-bar">
      <li class="button icon ion-ios-keypad icon-text" ng-click="goQuery()">货品订单</li>
      <li class="button icon ion-qr-scanner icon-text" ng-click="goScan()">扫描商品</li>
    </div>
  </div>
</ion-view>
