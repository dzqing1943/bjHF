<ion-view view-title="{{data.title}}">
  <ion-nav-bar class="bar bar-stable" align-title="center">
    <ion-nav-buttons side="left">
      <li class="button icon-left ion-chevron-left button-clear button-dark" ng-click="goBack()">返回</li>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" >
      <li class="button icon-left ion-ios-cart-outline ion-ios-cart" ng-click="shopCar()"> </li>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="list order-detail">  
     <div style="text-align: center"><img style="height: 400px" src="{{data.pSrc}}"/></div>


      <div style="font-size: 15px;padding-top:10px;padding-left:10px;padding-right:10px"> 
        <i style="text-align: left;font-size: 16px">{{data.title}}</i> 
      </div>
       
      <div style="font-size: 22px;color: red;font-family: Impact;padding-left:10px;"> 
        <i>￥{{data.price}}</i>  <p style="font-size: 14px;color: #c0c0c0;padding:5px;"><s>店铺价格￥{{data.oPrice}}</s></p> 
          <div style="font-size: 15px;text-align: center;float:left;color: #666666;font-family:Tahoma;">
          &nbsp;上架:{{data.pickTime}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;类别:{{data.category}}
        </div>
        </div>

        
      <div class="item item-light item-divider">  商品详细 </div>
       
      <div style="padding: 5px">  &nbsp; &nbsp;{{data.description}} </div>
       

      
    <div class="qr-code-item">  <img ng-src="{{data.qrCord}}"/>  <h4>扫描二维码购买</h4> </div>
     
    <div class="padding"> 
      <button class="button button-block button-assertive icon ion-android-checkmark-circle icon-text"
              ng-click="doBuy()">  加入购买 
      </button>
       
    </div>
     
  </ion-content>
</ion-view>
